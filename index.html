<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BlockJump</title>
</head>
<body>
        <div class="header">
            You're an adventure goblin!
            <ul>
                <li>Use [ARROW] keys to move.</li>
                <li>Use [WASD] keys to attack.</li>
                <li>Use [SPACEBAR] for sound</li>
            </ul>
            <p>This uses 'player.style.objectPosition' to crop the sprite photo.<br>
                Planned updates include: <br> >health bar >obstacles >NPCs >Music
            </p>
            
        </div>

        <div class="bodyer" id="bodyer">
            <div class="player" id="plyr">
                <img id="image" src="goblin.png" alt="" srcset="">
            </div>
        </div>

        <div class="footer">
            <div id="input-output"></div>
        </div>
        
        <img id="image2" src="goblin.png" height="200px" width="500px" alt="" srcset="">
        <audio id="bgSound1" src="Fire-sound-2.mp3"></audio>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- https://opengameart.org/content/lpc-goblin -->
</body>
</html>
